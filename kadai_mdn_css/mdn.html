<!DOCTYPE html>
<html>
  <head>
    <style>
      .rotated {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 150px;
        height: 150px;
        transform: rotate(20deg); /* rotateZ(45deg) と等価 */
        background-color: skyblue;
      }
    </style>
  </head>

  <body>
    <div class="rotated">回転します</div>
  </body>
</html>
